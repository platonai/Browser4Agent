# Observability Configuration for pulsar-agentic module
# These settings control OpenTelemetry distributed tracing and Prometheus metrics

# =====================================================
# OpenTelemetry Tracing Configuration
# =====================================================

# Enable/disable distributed tracing
otel.traces.enabled=true

# OTLP exporter endpoint (gRPC)
# Default: http://localhost:4317
# For Jaeger: http://localhost:4317
# For OTEL Collector: http://otel-collector:4317
otel.exporter.otlp.endpoint=http://localhost:4317

# Service name for distributed tracing
otel.service.name=pulsar-agentic

# Service version
otel.service.version=4.6.0-SNAPSHOT

# Trace sampling rate (0.0 - 1.0)
# 1.0 = sample all traces, 0.1 = sample 10% of traces
otel.traces.sampler=always_on

# =====================================================
# Micrometer Metrics Configuration
# =====================================================

# Enable/disable metrics collection
metrics.enabled=true

# Metrics prefix for all metrics
metrics.prefix=pulsar_agentic

# Common tags applied to all metrics (comma-separated key:value pairs)
# Example: service:pulsar-agentic,version:4.5.0,environment:production
metrics.common.tags=service:pulsar-agentic,version:4.6.0-SNAPSHOT

# Prometheus metrics endpoint (if using Spring Boot Actuator)
# The metrics will be available at: http://localhost:8182/actuator/prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# =====================================================
# Business Metrics Configuration
# =====================================================

# Agent metrics
metrics.agent.enabled=true

# Tool metrics
metrics.tool.enabled=true

# Inference metrics
metrics.inference.enabled=true

# =====================================================
# Monitoring and Alerting
# =====================================================

# Enable performance metrics collection
agent.config.enablePerformanceMetrics=true

# Enable structured logging for observability
agent.config.enableStructuredLogging=false

# =====================================================
# Advanced Configuration
# =====================================================

# OTLP exporter timeout (seconds)
otel.exporter.otlp.timeout=30

# Batch span processor settings
otel.bsp.schedule.delay=100
otel.bsp.max.queue.size=2048
otel.bsp.max.export.batch.size=512
otel.bsp.export.timeout=30000

# Metrics step size (how often to publish metrics)
metrics.step=60s

# Enable JVM metrics (memory, GC, threads, etc.)
metrics.jvm.enabled=true
